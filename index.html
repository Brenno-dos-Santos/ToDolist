<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=initial-scale=1.0">
    <title>To Do List - Brenno</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
    <!-- titulo da página -->
        <h1 id="titulo">Lista de Tarefas do Brenno </h1>
        <!-- formulário -->
    <form action="" class="input-section">
        <!-- inputnpara adicionar tarefa com texto dentro do input(placeholder) -->
    <input  type="text" placeholder = "Adicionar aqui a tarefa..." id="tarefa">
    <!-- botão de envio da tarefa -->
    <button id="btn-add">Adicionar tarefas</button>
</form>
</div>
<div class="todo-list">
    <ul id="tasklist">


    </ul>

</div>
<script src="script.js"></script>
</body>

</html>
